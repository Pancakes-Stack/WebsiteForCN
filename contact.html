<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bodyc">
    <div class="container">
        <h1>We'd love to hear from you!</h1>
        <p>Send us your queries and we'll get back to you in rapid time.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your requests</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+44 705 839 8263">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="DanielMcDaniels@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button class="button" type="sumbit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@email.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+44 730 854 9274</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>01, Buckingham Palace, London, SW1A 1AA</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
